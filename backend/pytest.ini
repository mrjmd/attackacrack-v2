[tool:pytest]
testpaths = tests
python_paths = . app
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --asyncio-mode=auto
    --import-mode=importlib
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests